<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">


    class App extends React.Component {
        constructor(){
            super();
        }

        render(){
            return(
                <div>
                    <Compteur1/>
                    <Compteur2/>
                </div>
            )
        }
    }

    class Counter extends React.Component {
        constructor(props){
            super();
            this.state = {
                count: 0,
                increment: props.increment
            }
            this.intervalId = null;
        }

        start = () => {
            this.intervalId = setInterval(() => {
                if(this.state.count+this.state.increment >= 20){
                    clearInterval(this.intervalId)
                    this.setState({count: 20})
                } else {
                    this.setState({count: this.state.count+ this.state.increment});
                }
            }, 300);
        }

        stop = () => {
            clearInterval(this.intervalId);
        }
        
        reset = () => {
            clearInterval(this.intervalId)
            this.setState({count: 0})
        }

        render(){
            return (
                <div>
                    <button onClick={this.start}>Start (+1) </button>
                    <button onClick={this.stop}>Stop </button>
                    <button onClick={this.reset}>Reset </button>
                    <p>{this.state.count}</p>
                </div>
            )
        }
    }

    class Compteur2 extends React.Component {
        constructor(){
            super();
        }

        start = () => {
            console.log(this.props);
        }

        render(){
            return (
                <div>
                    <button onClick={this.click}>Start (+1) </button>
                    <button onClick={this.click}>Stop </button>
                    <button onClick={this.click}>Reset </button>
                </div>
            )
        }
    }

    // Rendu dans le DOM
    ReactDOM.render(
        <div>
            <Counter increment={1}/>
            <Counter increment={2}/>
        </div>,
        document.getElementById('root')
    );
    </script>

</body>
</html>
